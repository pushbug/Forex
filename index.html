<html>
<head>
  <meta charset="utf-8">
  <title>Forex Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container text-center">
    <form>
      <div class="form-group mb-3 row">
        <label for="Balance" class="col-sm-2 col-form-label">Balance:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Balance">
        </div>
      </div>
      <div class="form-group mb-3 row">
        <label for="Risk" class="col-sm-2 col-form-label">Risk:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Risk">
        </div>
      </div>
      <div class="form-group mb-3 row"> 
        <label for="Type" class="col-sm-2 col-form-label">Order Type:</label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="example" id="Type">
            <option value="Sell">Sell</option>
            <option value="Buy">Buy</option>
          </select>
        </div>
      </div>
      <div class="form-group mb-3 row"> 
        <label for="Symbol" class="col-sm-2 col-form-label">Symbol:</label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="example" id="Symbol">
            <option value="0.00001">EURUSD</option>
            <option value="0.01">XAUUSD</option>
            <option value="0.001">USDJPY</option>
            <option value="0.001">BTCUSD</option>
          </select>
        </div>
      </div>


      <div class="form-group mb-3 row"> 
        <div class="col-sm-12">
          <h4>Order SetUp</h4>
        </div>
      </div>
      <div class="form-group mb-3 row">
        <label for="Entry" class="col-sm-2 col-form-label">Entry:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Entry">
        </div>
      </div>
      <div class="form-group mb-3 row">
        <label for="Point" class="col-sm-2 col-form-label">Pips / Point:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Point">
        </div>
      </div>
      <div class="form-group mb-3 row">
        <label for="Stoploss" class="col-sm-2 col-form-label">Stoploss:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="Balance">
        </div>
      </div>
      <div class="form-group mb-3 row">
        <label for="LotSize" class="col-sm-2 col-form-label">Lot Size:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="LotSize">
        </div>
      </div>
    </form>




  </div>
  

  

</body>


</html>
